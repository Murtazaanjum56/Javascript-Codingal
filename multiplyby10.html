<!DOCTYPE html>
<html>
    <body>
        <p>Multiply every number in array by 10</p>
        <p id="result"></p>
        <script>
            var numbers = [1, 2, 3, 4, 5, 6];

            function mynum(num){
                return num * 10;
            }

            var  newarray = numbers.map(mynum);
            document.getElementById("result").innerHTML = newarray;
        </script>
    </body>
</html>
