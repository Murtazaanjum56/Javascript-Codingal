<!DOCTYPE html>
<html>
    <body>
        <p id="result"></p>
        <script>
            function findmax(){
                var max = 0;
                var i;
                for(i = 0;i<arguments.length;i++){
                    if (arguments[i]>max){
                        max = arguments[i];
                    }
                }
                return max;
            }

            document.getElementById("result").innerHTML = findmax(4,5,6,7,8,9,10);
        </script>
    </body>
</html>
