<!DOCTYPE html>
<html>
    <body>
        <h1>Sort Array Homework</h1>
        <button onclick="as()">ascending</button>
        <button onclick="ds()"ds>Descending</button>
        <p id="result"></p>
        <script>
            var point = [1, 22, 4,  3, 5, 66];
            function as(){
                point.sort(function(a, b){ return a - b});
                document.getElementById("result").innerHTML = point;
            }

            function ds(){
                point.sort(function(a, b){return b - a});
                document.getElementById("result").innerHTML = point;

            }
        </script>

                return num * 10;

    </body>
</html>
