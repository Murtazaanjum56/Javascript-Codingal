<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="calc"></p>

        <script>

            function add(a, b){
                return a + b;
            }

            function average(a , b){
                return add(a , b) / 2;
            }

            let result = average(10,20);

            document.getElementById("calc").innerHTML = "The average of 10 and 20 is " + result;
        </script>
    </body>
</html>
