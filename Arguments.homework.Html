<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <p id="result">The max is</p>

        <script>
            function findmax(){
                var max = 0;
                var i;
                for (i = 0; i<arguments.length; i++){
                    if (arguments[i]>max){
                        max = arguments[i];
                    }
                } return max;
            }

            document.getElementById("result").innerHTML = findmax(3,5,19,72);
        </script>
    </body>
</html>
