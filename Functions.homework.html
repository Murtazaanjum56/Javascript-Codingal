<html>
    <body>
        <h1>Hello</h1>

      <button onclick="Hello(4)">Multiply</button>

        <script>
            function Hello(x, y){
                if (y == undefined){
                    y = 3;
                }
              document.write("3 x 4 gives us " + x*y);
            }
        </script>
    </body>
</html>
