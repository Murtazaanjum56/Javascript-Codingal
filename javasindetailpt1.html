<!DOCTYPE html>
<html>
    <body>
    <p id="area"></p>
    <p id="prem"></p>
    <script>
         let radius = 10;
         let diameter = radius * 2;
         let area = radius * radius * 3.14;
         let circumfrence = diameter * 3.14;
         document.getElementById('area').innerHTML = "area of circle is " + area;
         document.getElementById("prem").innerHTML = "circumfrence of circle is " + circumfrence;
    </script>
    </body>
</html>
