<!DOCTYPE html>
<html>
    <body>
        <p id="result1"></p>
        <p id="result2"></p>
        <script>
            class student {
                constructor(name, year){
                    this.name = name;
                    this.year = year;
                }

                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }

            student1 = new student("Mack", 2000);

            document.getElementById("result1").innerHTML = "Hi my name is " + student1.name + ". And I am " + student1.age() + "years old.";
            
        </script>
    </body>
</html>
