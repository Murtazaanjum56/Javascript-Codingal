        <script>
            function thismyfunction(hello,hello1){
                if(hello1 == undefined){
hello1 = 2;
                }

                document.write(hello1*hello);
                
            }

            function Add(add,add1){
                if(add1 == undefined){
                    add1 = 2;
                }

                if(sub1 == undefined){

                if(div1 == undefined){

                }
